{% extends 'base.html' %}
{% block content %}


<form method="POST" action="{% url 'edit' blog.id %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">title:</label>
            <input type="text" class="form-control" name="title" value="{{blog.title}}">
        </div>
        <div class="form-group">
            <label for="body">body:</label>
            <textarea class="form-control" rows="5" name="body">{{blog.body}}</textarea>
          </div>
        <br>
        <input class="btn btn-dark aright" type="submit" value="수정" >
    </form>

{% endblock %}
